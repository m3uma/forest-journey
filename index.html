<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Nanum+Gothic+Coding:wght@400;700&family=Syne+Mono&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="scss/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/canvas.js" defer></script>
    <script src="js/slider.js"></script>
    <script src="js/offer.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <script>
        const sentenceArr = [
            'Experience an unforgettable adventure with us',
            'We will take you to a magical world',
            'Explore the secrets of the forest kingdom with us',
            'Get closer to nature',
            'Rest in a mythical place',
        ];

        window.onload = function () {
            const slider = new Slider(sentenceArr);
            slider.initSlider();
        }

    </script>
</head>

<body>
    <main>
        <a name="home"></a>
        <nav>
            <ul>
                <li><a href="#offer">join to us</a></li>
                <li><a href="#gallery">be closer to nature</a></li>
                <li><a href="#contact">any questions?</a></li>
                <li><a href="#socialMedia">our family</a></li>
            </ul>
        </nav>

        <div class="slider">
            <section class="slider__container">
                <button class="slider__button slider__button--prev" data-button-prev></button>
                <figure class="slide" data-slide></figure>
                <button class="slider__button slider__button--next" data-button-next></button>
                <div class="slider__dots" data-div-dots></div>
            </section>
        </div>
        <a name="offer"></a>
        <div class="offer">
            <div class="offer__detail">
                <span class="close__details"><img src="./img/close.png" alt="close"></span>
                <h1 class="h1__detail"></h1>
                <hr />
                <div class="detail__content"></div>
            </div>
            <table class="offer__table"></table>
            <table class="offer__table--mobile"></table>
        </div>
        <a name="gallery"></a>
        <div class="gallery">
            <div class="swiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <a name="contact"></a>
        <div class="contact">
            <form class="form"> 
                <label class="form__label">Name:</label><input type="text" class="form__input" placeholder="Enter your name" required /><br/>
                <label class="form__label">E-mail:</label><input type="email" class="form__input" placeholder="Enter your e-mail address" required /><br/>
                <label class="form__label">Message:</label><textarea class="form__input form__textarea" placeholder="Enter the message" required ></textarea><br/>
                <button type="submit" class="form__button">send a message</button>
            </form>
        </div>
        <a name="socialMedia"></a>
        <div class="div__socialMedia">
            <a href="https://www.facebook.com/" target="_blank" class="a__socialMedia"><img src="./img/fb.png" /></a>
            <a href="https://www.instagram.com/" target="_blank" class="a__socialMedia"><img src="./img/ig.jpg" /></a>
            <a href="https://twitter.com/" target="_blank" class="a__socialMedia"><img src="./img/twitter.png" /></a>
        </div>
        <div class="ico"><a href="#home"><img src="./img/deer.png" alt="deer-arrow" /></a></div>
        <footer><p>Copyright 2k21. All Rights Reserved. ~ Czuma.xd </p></footer>
    </main>
    <canvas id="canvas"></canvas>

</body>

</html>
