<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Nanum+Gothic+Coding:wght@400;700&family=Syne+Mono&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="scss/style.css" rel="stylesheet" />
    <script src="js/canvas.js" defer></script>
    <script src="js/slider.js"></script>
    <script>
        const sentenceArr = [
            'Experience an unforgettable adventure with us',
            'We will take you to a magical world',
            'Explore the secrets of the forest kingdom with us',
            'Get closer to nature',
            'Rest in a mythical place',
        ];

        window.onload = function(){
            const slider = new Slider(sentenceArr);
            slider.initSlider();
        }
        
    </script>
</head>

<body>
    <main>
        <nav>
            <ul>
                <li>our home</li>
                <li><a href="#offer">join to us</a></li>
                <li>be closer to nature</li>
                <li>any questions?</li>
            </ul>
        </nav>
        
        <div class="slider">
            <section class="slider__container">
                <button class="slider__button slider__button--prev" data-button-prev></button>
                <figure class="slide" data-slide></figure>
                <button class="slider__button slider__button--next" data-button-next></button>
                <div class="slider__dots" data-div-dots></div>
            </section>
        </div>
        <div class="offer" name="offer">
            <table>

            </table>
        </div>
    </main>
    <canvas id="canvas"></canvas>

</body>
</html>
